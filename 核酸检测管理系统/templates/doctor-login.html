<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>医生登录</title>
    <link rel="stylesheet" href="../static/css/common/bar.css" />
    <link rel="stylesheet" href="../static/css/common/reset.css" />
    <link rel="stylesheet" href="../static/css/user.css" />
  </head>
  <body>
    <div id="across">
      <button onclick="location='../templates/home.html'">
        <img
          src="../static/images/home2.png"
          style="
            height: 80px;
            weight: 80px;
            margin-top: 10px;
            margin-left: 50px;
          "
      /></button>
      <h1 style="font-size: 300%; margin-left: 200px">xx市核酸检测管理系统</h1>
    </div>
    <div id="column" class="div-column">
      <button onclick="location='../templates/doctor-login.html'">
        <h1 style="color: black; text-align: center">医生登录</h1>
      </button>
    </div>
    <div class="content">
      <div class="login">
        <form action="" method="post">
          <p>
            <label for="Doctor-name">医生姓名:</label>
            <input
              type="text"
              id="Doctor-name"
              placeholder="请输入姓名"
              name="doctor_name"
            />
          </p>
          <p>
            <label for="Doctor-number">医生工号:</label>
            <input
              type="text"
              id="Doctor-number"
              placeholder="请输入工号"
              name="doctor_id"
            />
          </p>

          <div>
            <button>登录</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
